<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DISTRIBUTEUR 3.0 - Boissons Premium</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcode-generator/1.4.4/qrcode.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Exo+2:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="cyber-container">
        <!-- Header Futuriste -->
        <header class="cyber-header">
            <div class="hologram-effect"></div>
            <h1 class="cyber-title">DISTRIBUTEUR <span class="cyber-accent">3.0</span></h1>
            <div class="status-panel">
                <div class="status-item" id="status-connexion">
                    <div class="status-led"></div>
                    <span>EN LIGNE</span>
                </div>
                <div class="status-item">
                    <div class="status-led active"></div>
                    <span>SYSTÈME ACTIF</span>
                </div>
            </div>
        </header>

        <!-- Navigation Holographique -->
        <nav class="cyber-nav">
            <div class="nav-glow"></div>
            <button class="nav-btn active" data-section="boissons">BOISSONS</button>
            <button class="nav-btn" data-section="panier">PANIER</button>
            <button class="nav-btn" data-section="paiement">PAIEMENT</button>
        </nav>

        <main class="cyber-main">
            <!-- Section Boissons -->
            <section id="boissons-section" class="section active">
                <h2 class="section-title">SÉLECTIONNEZ VOS BOISSONS</h2>
                <div class="produits-grid" id="produits-grid">
                    <!-- Produits chargés dynamiquement -->
                </div>
            </section>

            <!-- Section Panier -->
            <section id="panier-section" class="section">
                <h2 class="section-title">VOTRE SÉLECTION</h2>
                <div class="panier-container">
                    <div class="panier-items" id="panier-items">
                        <div class="panier-vide">Aucun produit sélectionné</div>
                    </div>
                    <div class="panier-total">
                        <span>TOTAL:</span>
                        <span id="total-panier">0</span>
                        <span>FCFA</span>
                    </div>
                    <button class="cyber-btn primary" id="btn-payer">
                        <span class="btn-glow"></span>
                        PROCÉDER AU PAIEMENT
                    </button>
                </div>
            </section>

            <!-- Section Paiement -->
            <section id="paiement-section" class="section">
                <h2 class="section-title">FINALISATION DE COMMANDE</h2>
                <div class="paiement-container">
                    <div class="qr-hologram">
                        <div class="hologram-base"></div>
                        <div id="qr-code" class="qr-code"></div>
                        <div class="scan-glow"></div>
                    </div>
                    
                    <div class="transaction-info">
                        <div class="info-card">
                            <div class="info-label">ID TRANSACTION</div>
                            <div class="info-value" id="transaction-id">-</div>
                        </div>
                        <div class="info-card">
                            <div class="info-label">MONTANT TOTAL</div>
                            <div class="info-value" id="montant-transaction">0 FCFA</div>
                        </div>
                        <div class="info-card">
                            <div class="info-label">TEMPS RESTANT</div>
                            <div class="info-value timer" id="expiration-timer">10:00</div>
                        </div>
                    </div>

                    <div class="statut-paiement" id="statut-paiement">
                        <div class="pulse-loader"></div>
                        <span>EN ATTENTE DE PAIEMENT...</span>
                    </div>

                    <div class="actions-paiement">
                        <button class="cyber-btn secondary" id="annuler-paiement">
                            ANNULER LA TRANSACTION
                        </button>
                    </div>
                </div>
            </section>
        </main>

        <!-- Audio pour les messages vocaux -->
        <audio id="audio-scan" preload="auto">
            <source src="https://assets.mixkit.co/sfx/preview/mixkit-select-click-1109.mp3" type="audio/mpeg">
        </audio>
        <audio id="audio-success" preload="auto">
            <source src="https://assets.mixkit.co/sfx/preview/mixkit-success-bell-900.mp3" type="audio/mpeg">
        </audio>
    </div>

    <script src="config.js"></script>
    <script src="script.js"></script>
</body>
</html>
